

<form action="">

    <input type="text" ng-model="data.jobTitle">Title
    <input type="text" ng-model="data.company">Company
    <input type="text" ng-model="data.description">Description
    <input type="text" ng-model="data.experience">Experience
    <input type="text" ng-model="data.companyLinkedIn">Company LinkedIn

    <br>
    <button class="btn waves-effect waves-light" ng-click="jobPostingSubmit()">Submit
        <i class="material-icons right">send</i>
    </button>

</form>
